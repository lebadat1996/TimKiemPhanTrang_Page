<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create.title}"> </title>
</head>
<body>
<h1 th:text="#{create.heading}">r</h1>
Language: <a href="?lang=en">English</a> |  <a href="?lang=vn">Vietnamese</a>
<p>
    <a href="/list" th:text="#{create.list}"></a>
</p>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{create.label_firstName}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.label_lastName}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td th:text="#{create.label_Province}"></td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{create.submit_customer}"></td>
        </tr>
    </table>
</form>
</body>
</html>
